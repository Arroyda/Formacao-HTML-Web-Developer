<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form>
        
        <label>Texto: </label><input type="text"><br>
        <label>Email: </label><input type="email" placeholder="soucorno@gmail.com"><br>
        <label>Número: </label><input type="number" min="18" step="3" max="99"><br> 
        <label>Range: </label><input type="range" min="35" max="100" value="85"><br>
        <label>Cor: </label><input type="color"><br>
        <label>Link: </label><input type="url"><br>
        <label>Data: </label><input type="date"><br>
        <label>Semana: </label><input type="week"><br>
        <label>CheckBox: </label><input type="checkbox"><input type="checkbox"><br>
        <label>Radio: </label><input type="radio" name="Sim"></label><input type="radio" name="Sim">
        <label>Hidden: </label><input type="hidden"><br>
        <label>Arquivo: </label><input type="file"><br>
        <label>Search: </label><input type="search"><br>
        <label>Botão: </label><input type="button" value="Enviar"> <button type="submit">Enviar</button><br>
        <!-- Podemos limitar o menor e mair número com o MIN e MAX, Step utilizamos para definir o valor ao clicar na seta, ex definimos 3 ao clicar na seta irá 3 6 9 -->
        <!-- Link e Email utiliza a caixa de Alerta do proprio Navegador caso o usuario digite erro, exemplo sem o @gmail.com.br ou o HTTPS: da URL-->
        <!-- CheckBox Podemos estar selecionando mais 1 caixinha já o Radio se deixarmos com o MESMO NOME só poderemos marcar 1 -->
        <!-- O Hidden deixa o campo invisivel para que o usuario não veja mas ele pode estar executando ou fazendo algum processo por baixo dos panos -->

    </form>
</body>
</html>
